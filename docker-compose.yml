version: '3.6'

services:
  elastic:
    image: elasticsearch:7.7.0
    ports:
      - 9200:9200
    environment:
        - node.name=es01
        - discovery.type=single-node
        - cluster.name=es-docker-cluster

  kibana:
    image: kibana:7.7.0
    ports:
      - 5601:5601
    depends_on:
      - elastic
    environment:
      ELASTICSEARCH_HOSTS: http://elastic:9200
